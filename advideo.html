<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Video Example</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5c16c, #042653);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 20px 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #222;
        }
        .video-section video {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            outline: none;
            border-color: black;
        }
        @media (max-width: 600px) {
            .video-section video {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>   
<div>
    <div class="container">
        <h2>Orange DrinkðŸŽ¬</h2>
        <div class="video-section">
            <video controls loop>
                <source src="juice.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>
</body>
</html>
