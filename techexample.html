<!DOCTYPE html>
<html>
<head>
    <title>Technical Support Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
             background: linear-gradient(135deg, #f5c16c, #042653);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           
        }

        h1 {
            text-align: center;
            margin: 30px 0;
        }

        .support-box {
            background-color: rgb(47, 85, 118);
            color: white;
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        .support-box p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
<h1>⚙️ Technical Support</h1>

<div class="support-box">
    <p>
        We provided comprehensive IT and technical support for a mid-sized company,
        including system maintenance, issue resolution, and performance monitoring,
        ensuring smooth day-to-day operations.
    </p>
</div>

</body>
</html>
