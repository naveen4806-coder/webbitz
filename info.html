    <style>

            --accent: #00f0ff;
            --accent2: #7b2fff;
            --card: #101828;
            --light: #e2eaf7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--dark);
            font-family: 'Syne', sans-serif;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0,240,255,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,240,255,0.04) 1px, transparent 1px);

            z-index: 0;
        }

            color: var(--light);
            font-weight: 800;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        h1 span {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .wrapper {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        /* FORM CARD */
        .info {
            background: var(--card);
            border: 1px solid rgba(0,240,255,0.2);
            width: 100%;
            max-width: 400px;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0,240,255,0.07), 0 20px 60px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .info::before {
            content: '';
            position: absolute;
            top: -1px; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), var(--accent2), transparent);
        }

        .info h3 {
            font-size: 13px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent);
            font-family: 'Space Mono', monospace;
            margin-bottom: 6px;
            margin-top: 14px;
        }

        .info h3:first-of-type { margin-top: 0; }

        .info input,
        .info textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            border: 1px solid rgba(0,240,255,0.15);
            background: rgba(255,255,255,0.04);
            color: var(--light);
            font-size: 14px;
            font-family: 'Space Mono', monospace;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .info input:focus,
        .info textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0,240,255,0.15);
        }

        .info textarea { resize: vertical; }

        .butto1 {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: var(--dark);
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(0,240,255,0.3);
            cursor: pointer;
            border: none;
            width: 60%;
            display: block;
            margin: 20px auto 0;
            letter-spacing: 0.05em;
            transition: opacity 0.2s, transform 0.2s;
        }

        .butto1:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* VIDEO CARD */
        .vid {
            background: var(--card);
            border: 1px solid rgba(123,47,255,0.25);
            padding: 0;
            border-radius: 16px;
            max-width: 520px;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(123,47,255,0.08), 0 20px 60px rgba(0,0,0,0.5);
        }

        .vid h3 {
            text-align: center;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: var(--dark);

            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;

        }

            padding: 16px;
            display: block;
        }

        video {
            width: 100%;
            border-radius: 0 0 14px 14px;
            display: block;
        }
    </style>
</head>
