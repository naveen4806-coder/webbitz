<!DOCTYPE html>
<html>
<head>
    <title>Our Works</title>

    <!-- REQUIRED FOR RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5c16c, #042653);
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        /* ---------- GRID CONTAINER ---------- */
        .works {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }
        

        /* ---------- CARD ---------- */
        .card {
            background-color: rgb(146, 138, 138);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgb(0, 0, 0);
            text-align: center;
        }
       .card:hover {
            box-shadow: 8px 8px 20px rgb(0, 0, 0);
            transform: translateY(-5px);
        }

        /* ---------- BUTTON ---------- */
        .press {
            background-color: rgb(255, 8, 8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 15px;
            box-shadow: 2px 2px 10px black;
            cursor: pointer;
            border: none;
            margin-top: 15px;
        }

        /* ---------- MOBILE TEXT FIX ---------- */
        @media (max-width: 600px) {
            h2 {
                font-size: 18px;
            }
            p {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
<center><h1>-- Our Designs --</h1>
</center>
<div class="works">

    <div class="card">

            energetic vibe of the event.
        </p>
        <a href="poster.html">
            <button class="press">View</button>
        </a>
    </div>

    <div class="card">
        <h2>üì∫Ad Video</h2>
        <p>
            A dynamic advertisement video created for a new tech gadget launch.
        </p>
        <a href="advideo.html">
            <button class="press">View</button>
        </a>
    </div>
    <div class="card">
        <h2>üñºÔ∏èLogo</h2>
        <p>
            A sleek and modern logo created for a startup, reflecting their brand identity.
        </p>
        <a href="logo.html">
            <button class="press">View</button>
        </a>
    </div>

</div>

</body>
</html>
